<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>

  <!-- AI symbol - brain/circuit -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="white" stroke-width="3"/>

  <!-- Neural network nodes -->
  <circle cx="35" cy="35" r="4" fill="white"/>
  <circle cx="65" cy="35" r="4" fill="white"/>
  <circle cx="50" cy="50" r="5" fill="white"/>
  <circle cx="35" cy="65" r="4" fill="white"/>
  <circle cx="65" cy="65" r="4" fill="white"/>

  <!-- Connections -->
  <line x1="35" y1="35" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="65" y1="35" x2="50" y2="50" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="35" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="50" y1="50" x2="65" y2="65" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="35" y1="35" x2="65" y2="35" stroke="white" stroke-width="2" opacity="0.4"/>
  <line x1="35" y1="65" x2="65" y2="65" stroke="white" stroke-width="2" opacity="0.4"/>
</svg>
