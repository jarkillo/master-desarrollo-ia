# Configuración de Ruff para el proyecto
# Docs: https://docs.astral.sh/ruff/

# Longitud máxima de línea
line-length = 100

# Versión de Python
target-version = "py312"

[lint]
# Reglas a aplicar
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

# Reglas a ignorar
ignore = [
    "E501",  # line too long (ya se controla con line-length)
    "B008",  # do not perform function calls in argument defaults (común en FastAPI)
]

# Excluir directorios
exclude = [
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    ".git",
    "alembic/versions",  # Archivos de migración auto-generados
]

[lint.per-file-ignores]
# Permitir imports sin usar en __init__.py
"__init__.py" = ["F401"]

[format]
# Formato de código
quote-style = "double"
indent-style = "space"
